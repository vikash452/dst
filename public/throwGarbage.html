<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap"
      rel="stylesheet"
    />

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Throw Garbage</title>
    <link rel="stylesheet" type="text/css" href="./css/glass.css" />
    <link rel="stylesheet" type="text/css" href="./css/style_canvas.css" />
    <!--DONT USE INDEX.CSS HERE-->
    <!--ALIGNMENT ISSUES-->
  </head>

  <body>
    <div class="container">

      <div style="display: flex; flex-direction: row;">
      <div class="card">
        <div class="content">
          <h2>Throw Garbage</h2>
          <span>
            <div class="area">
              <label for="standard-select">Select Area Name: </label>
              <div class="custom-select">
                <!-- Select area name: -->
                <select class="browser-default" id="areaName">
                  <option value="A">A</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Srinagar">Srinagar</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                </select>
                <span class="custom-arrow"></span>
              </div>
            </div>
          </span>

          <div class="input">
            Select amount of garbage to be thrown:
            <input
              type="text"
              placeholder="Enter the amount "
              id="garbageAmount"
            />
            <div class="throw">
              <button id="throw" class="button">Throw</button>
              <button id="prims" class="button" onclick="Myfunction()">
                Generate Prims
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="result-card" class="container" style="display: none">
        <div
          class="card"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div id="result"></div>
          <button id="onrealmap" onclick="ShowGraph()">Check on real map</button>
        </div>
      </div>
      </div>
      <div id="graph" style="display: none;">
        <div class="map_details_column">
          <h1>We will help you in finding the Minimum Spanning Tree</h1>
          <span>Click on Start to check all the routes</span>
          <span>Click on Check to view the areas to be visited</span>
          <span>Click on Generate MST to view the Minimum Spanning Tree</span>
          <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
            <button id="animation" class="wlcm-btn">Start</button>
            <button id="prims_on_map" class="wlcm-btn">Check</button>
            <button id="checkAreas">Check Areas</button>
          </div>
          
        </div>
        
        <canvas id="mycanvas" height="700px" width="1500px"></canvas>
        
      </div>

    </div>
  </body>
  <script src="./js/prims.js"></script>
  <script src="./js/throw_garbage.js"></script>
</html>
