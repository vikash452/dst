    <div class="container">

      <div class="card">
        <div class="content">
          <h2>Throw Garbage</h2>
          <span>
            <div class="area">
              <label for="standard-select">Select Area Name: </label>
              <div class="custom-select">
                <!-- Select area name: -->
                <select id="areaName">
                  <option value="New Delhi">New Delhi</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Lucknow">Lucknow</option>
                  <option value="Srinagar">Srinagar</option>
                  <option value="Jaipur">Jaipur</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Chennai">Chennai</option>
                </select>
                <span class="custom-arrow"></span>
              </div>
            </div>
          </span>

          <div class="input">
            Select amount of garbage to be thrown:
            <input
              type="text"
              placeholder="Enter the amount "
              id="garbageAmount"
            />
            <div class="throw">
              <button id="throw" class="button">Throw</button>
              <button id="prims" class="button" onclick="Myfunction()">
                Generate Prims
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="result-card" class="container" style="display: none">
        <div
          class="card"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div id="result"></div>
          <button id="onrealmap" onclick="ShowGraph()">Check on real map</button>
        </div>
      </div>

      <div id="graph" style="display: none;">
        <div class="map_details_column">
          <h1>We will help you in finding the Minimum Spanning Tree</h1>
          <span>Click on Start to check all the routes</span>
          <span>Click on Check to view the areas to be visited</span>
          <span>Click on Generate MST to view the Minimum Spanning Tree</span>
          <div style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
            <button id="animation" class="wlcm-btn">Start</button>
            <button id="prims_on_map" class="wlcm-btn">Check</button>
            <button id="checkAreas">Check Areas</button>
          </div>
          
        </div>
        
        <canvas id="mycanvas" height="700px" width="1500px"></canvas>
        
      </div>
